      - octo-rabbitmq
      - octo-mongo-0.mongo
      - octo-mongo-1.mongo
      - octo-mongo-2.mongo

  octo-data-refinery-studio:
    hostname: octo-data-refinery-studio
    container_name: octo-data-refinery-studio
    image: meshmakers/octo-mesh-refinery-studio:${OCTO_VERSION}
