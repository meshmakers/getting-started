      - ADMIN_PANEL_URI=https://localhost:5005
      - APP_URI=https://localhost:5011
    ports:
      - "5011:80"
    networks:
      - octo-internal
    volumes:
      - "./localhost_cert.pfx:/etc/octo-data-refinery-studio/localhost_cert.pfx"
      - "./localhost_cert.pem:/etc/ssl/certs/localhost_cert.pem"
    links:
      - octo-admin-panel

